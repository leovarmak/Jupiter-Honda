    <script type="text/javascript">
        function show() {
            $("#register-main-box-right-hide").css('display', 'inline');
            $(".register-cancel").css('display', 'inline');
            $(".register-addmore").css('display', 'none');
            ValidatorEnable(document.getElementById('reqtxtKidName2'), true);
            ValidatorEnable(document.getElementById('reqtxtAge2'), true);
            ValidatorEnable(document.getElementById('reqtxtKidClass2'), true);
            ValidatorEnable(document.getElementById('fittxtKidName2'), true);
            ValidatorEnable(document.getElementById('fittxtAge2'), true);

        }
        function hide() {
            $(".register-cancel").css('display', 'none');
            $("#register-main-box-right-hide").css('display', 'none');
            $(".register-addmore").css('display', 'inline');
            ValidatorEnable(document.getElementById('reqtxtKidName2'), false);
            ValidatorEnable(document.getElementById('reqtxtAge2'), false);
            ValidatorEnable(document.getElementById('reqtxtKidClass2'), false);
            ValidatorEnable(document.getElementById('fittxtKidName2'), false);
            ValidatorEnable(document.getElementById('fittxtAge2'), false);
            document.getElementById('txtKidName2').value = "";
            document.getElementById('txtAge2').value = "";
            document.getElementById('txtKidClass2').value = "";
        }
        function openpopup(id) {
            var importantStuff = window.open('PrintPass.aspx?id=' + id, '_blank');
            if (importantStuff == null || typeof (importantStuff) == 'undefined') {
                alert('Your pop-up blocker is disabled. Click to print Pass.');
                var a = document.getElementById('printlink'); //or grab it by tagname etc
                a.href = 'PrintPass.aspx?id=' + id;
                a.style.display = 'block';
            }
            else {
                a.style.display = 'none';
            }
        }
        function checkaddmore() {
            if ($(".register-cancel").css('display') == 'none') {
                hide();
            }
            else {  
                show();
           }
        }
    </script>
